<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hubitat Highlighter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 10px;
  }

  .container {
    background: #fff;
    padding: 15px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
  }

  /* Top section */
  .top-settings {
    display: flex;
    align-items: center;
    padding: 10px;
    border: 2px solid #00A200; /* Hubitat green */
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .top-settings label.ip-label {
    display: flex;
    align-items: center;
    margin-right: 10px;
  }

  .top-settings input[type="text"] {
    width: 100px;
    padding: 4px;
    margin-right: 10px;
  }

  .top-settings .enabled-container {
    flex: 1; /* take remaining space */
    display: flex;
    justify-content: center; /* center horizontally */
    align-items: center;     /* center vertically */
  }

  .top-settings label.enabled-label {
    margin-right: 5px;
    white-space: nowrap;
  }

  .top-settings img.logo {
    width: 20px;
    height: 20px;
    margin-right: 5px;
  }

  .keyword-box {
    border: 2px solid #00A200; /* Hubitat green */
    padding: 10px;
    border-radius: 5px;
  }

  h2 {
    margin-top: 10px;
    margin-bottom: 5px;
    font-size: 1em;
  }

  .keywordRow {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }

  .keywordRow input.key {
    flex: 1;
    padding: 4px;
    margin-right: 5px;
  }

  .keywordRow input.color {
    width: 45px;
    margin-right: 5px;
  }

  .keywordRow button.remove {
    background: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 3px 6px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .keywordRow button.remove:hover {
    background: #d32f2f;
  }

  button.add, button.save, button.options {
    margin-top: 5px;
    padding: 5px 10px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
  }

  button.add {
    background: rgba(33, 150, 243, 0.7);
    color: white;
  }

  button.add:hover {
    background: rgba(33, 150, 243, 0.9);
  }

  button.save {
    background: rgba(76, 175, 80, 0.7);
    color: white;
    width: 100%;
  }

  button.save:hover {
    background: rgba(76, 175, 80, 0.9);
  }

  button.options {
    background: #f0f0f0;
    color: black;
    width: 100%;
  }

  button.options:hover {
    background: #e0e0e0;
  }

  hr {
    border: none;
    border-top: 2px solid #00A200;
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <div class="top-settings">
    <label class="ip-label">
      <img src="icon16.png" alt="Hubitat Logo" class="logo">
      IP
    </label>
    <input type="text" id="hubIp" placeholder="IP">

    <div class="enabled-container">
      <label class="enabled-label" for="enableToggle">Enabled</label>
      <input type="checkbox" id="enableToggle">
    </div>
  </div>

  <div class="keyword-box">
    <h2>Row Keywords</h2>
    <div id="rowKeywordList"></div>
    <button id="addRowKeyword" class="add">Add Row Keyword</button>

    <hr>

    <h2>Inline Keywords</h2>
    <div id="inlineKeywordList"></div>
    <button id="addInlineKeyword" class="add">Add Inline Keyword</button>
  </div>

  <button id="saveBtn" class="save">Save</button>
  <button id="openOptions" class="options">Open Full Settings</button>
</div>

<script src="popup.js"></script>
</body>
</html>
